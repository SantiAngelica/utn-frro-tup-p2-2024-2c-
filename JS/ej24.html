<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nro = parseInt(prompt("Ingrese un numero"))

        for (let i = nro; i >= 1; i--) {
            for (let a = 1; a <= i; a++) {
                document.write(i)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
