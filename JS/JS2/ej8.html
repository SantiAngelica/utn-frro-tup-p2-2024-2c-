<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function doble(n1) {
            return n1 * 2

        }
        function siguiente(n) {
            return n + 1
        }
        function imprimirElDobleDelSiguiente(n){
            console.log(siguiente(doble(n)))
        }
        let n = parseInt(prompt("ingrese un numero"))
        imprimirElDobleDelSiguiente(n)
    </script>
</body>

</html>
