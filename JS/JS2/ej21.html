<body>
    <script>
        function imprimirMasBajo(array){
            let menor = array[0]
            array.forEach(n => {
                if(n < menor){
                    menor = n
                }
            });
            console.log(menor)
        }

        imprimirMasBajo([6,7,8,9,10,11,12,1,131,14])
    </script>
