<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function invertir(n){
            let nString = n.toString()
            let nArray = nString.split('')
            let reverse = nArray.reverse()
            return reverse.join('')
        }

       console.log(invertir(parseInt(prompt("ingrese un numero"))))
    </script>
</body>
</html>
