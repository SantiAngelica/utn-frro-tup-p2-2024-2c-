<body>
    <script>
        function siguiente(n){
            return n+1
       }
        function doble(n1 ){
            return n1*2
             
        }
        function cuadrado(n1){
            return n1*n1
             
        }
        function imprimirValores(n1){
            console.log(siguiente(n1),doble(n1),cuadrado(n1))
        }


        let n1 = parseInt(prompt("ingrese un numero"))
        imprimirValores(n1)



    </script>
