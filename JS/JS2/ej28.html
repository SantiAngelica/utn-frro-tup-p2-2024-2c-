<body>
    <script>
        function primeraMayuscula(string) {
            let array = string.split(' ')
            let primeraMayus = array.map(palabra => palabra.charAt(0).toUpperCase() + palabra.slice(1))
            return primeraMayus.join(' ');
        }

        console.log(primeraMayuscula(prompt("ingrese un texto")))
    </script>
</body>
