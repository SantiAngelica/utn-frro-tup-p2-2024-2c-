<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nro1 = parseFloat(prompt("ingrese el primer numero"))
        let nro2 = parseFloat(prompt("ingrese el segundo numero"))
        let nro3 = parseFloat(prompt("ingrese el tercer numero"))

        if(nro1 > nro2 && nro1 > nro3){
            document.write(nro1)
        }
        if(nro2 > nro1 && nro2 > nro3){
            document.write(nro2)
        }
        if(nro3 > nro2 && nro3 > nro1){
            document.write(nro3)
        }
    </script>
</body>
</html>
