<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nro = parseFloat(prompt('ingrese un numero'))
        let divisores = []
        if(nro%2 == 0){
            divisores.push(2)
        }
        if( nro%3 == 0 ){
            divisores.push(3)
        }
        if(nro%5 == 0 ){
            divisores.push(5)
        }
        if(nro%7 == 0){
            divisores.push(7)
        }

        document.write("es divisible por: ")
        for (let i = 0; i < divisores.length; i++) {
            document.write(divisores[i], " ")
            
        }
    </script>
</body>
</html>
