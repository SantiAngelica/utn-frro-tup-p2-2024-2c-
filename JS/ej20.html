<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frases = []
        let frase
        while(frase !== null){
            frase =  prompt("ingrese una frase")
            if (frase) {
                frases.push(frase)
            }
        } 
        
        document.write("las frases ingresadas son: " , frases.join(" - "))
    </script>
</body>
</html>
