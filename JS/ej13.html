<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let nro = parseFloat(prompt('ingrese un numero'))
        if(nro%2 == 0 || nro%3 == 0 || nro%5 == 0 || nro%7 == 0){
            document.write("es divisible por 2, 3, 5 o 7")
        }
    </script>
</body>
